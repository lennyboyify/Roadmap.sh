<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roadmap.sh Projects</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem 4rem;
      text-align: center;
      max-width: 560px;
    }
    h1 { font-size: 2.4rem; margin-bottom: 0.5rem; }
    .highlight { color: #a78bfa; }
    p { font-size: 1.1rem; line-height: 1.7; color: #c0c0c0; margin-top: 1rem; }
    a { color: #818cf8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .badge {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
      border-radius: 999px;
      background: rgba(167, 139, 250, 0.15);
      border: 1px solid rgba(167, 139, 250, 0.3);
      color: #a78bfa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, <span class="highlight">World!</span></h1>
    <p>
      This static site is automatically deployed to
      <strong>GitHub Pages</strong> via a
      <strong>GitHub Actions</strong> CI/CD workflow.
    </p>
    <p>
      Built as part of the
      <a href="https://roadmap.sh/projects/github-actions-deployment-workflow" target="_blank" rel="noopener">
        roadmap.sh deployment-workflow project</a>.
    </p>
    <span class="badge">ðŸš€ Deployed with GitHub Actions</span>
  </div>
</body>
</html>
